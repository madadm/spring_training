<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee Register</title>
</head>
<body>
<div class="container p-5">
    <div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-header bg-info text-white p-4">
                Welcome Employee Registration Page
            </div>
            <div class="card-body">
                <form th:object="${employee}" method="post" th:action="@{/employee/confirm}">
                    <div class="form-row">
                        <div class="form-group col p-1">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}">
                            <div class="text-danger" th:if="${#fields.hasErrors()}">
                                <ol>
                                    <li th:each=" error : ${#fields.errors()}" th:text="${error}">

                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="form-group col p-1">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}">
                        </div>
                        <div class="form-group col m-1">
                            <label for="inputBirthday">Birthday</label>
                            <input type="date" class="form-control" id="inputBirthday" th:field="*{birthday}">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" th:field="*{password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2"
                               placeholder="Apartment, studio, or floor" th:field="*{address2}">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" th:field="*{city}">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control" th:field="*{state}">
                                <option th:each="state : ${getAllStates}" th:text="${state}" th:value="${state}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" th:field="*{zipCode}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
