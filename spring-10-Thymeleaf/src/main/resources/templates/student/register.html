<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Oleksii's page</title>
    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body>

<h1 class="display-2 text-danger">Welcome to Cydeo's welcome page</h1>

<h2 class="cydeo">My Custom CSS</h2>
<!--Image integration-->

<img th:src="@{/images/welcome-38249.png}" style="alignment: center">




<!-- Display Value of a model -->

<h2 th:text="${students.get(0).getFirstName()}">    </h2>
<h2 th:text="${students.get(0).getLastName()}">    </h2>

<!-- Concatenation--->

<h2 th:text="${'Hello ' + students.get(0).getFirstName()}"> </h2>
<h2 th:text="${students.get(0).getFirstName()+' '+ students.get(0).getLastName()}"></h2>

<h2>
    <a th:href="@{http://cydeo.com}">Cydeo Page</a>
</h2>

<h2>
    <a th:href="@{/student/welcome}">welcome page</a>
</h2>

<!--Adding parameters to the link-->
<h2>
    <a th:href="@{/student/welcome(name=${students.get(0).getFirstName()})}">Link</a>
</h2>


<!--Iteration-->
<h2>Printing student's First Name</h2>

<ul>
    <li th:each="student : ${students} " th:text="${student.getFirstName()}"></li>
</ul>

<h2>Printing student's Last Name</h2>

<ul>
    <li th:each="student : ${students} " th:text="${student.getLastName()}"></li>
</ul>

<table>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    <tr th:each="student:${students}" style="border-image-width: 5rem">
        <td th:text="${student.getFirstName()}"></td>
        <td th:text="${student.getLastName()}"></td>
        <td th:text="${student.getAge()}"></td>
        <td th:text="${student.getState()}"></td>
    </tr>
    </table>




</body>
</html>
